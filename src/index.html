<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="dist/js/d3.min.js" ></script>
<style>
  .icon {width:32px;height:24px;margin:1px}
  #display svg {width:640px;height:480px;display:block;border:1px solid black;}

.animated {
-webkit-animation-duration: 1s;
animation-duration: 4s;
}

@keyframes pulse {
  from {
    transform: scale3d(1, 1, 1);
  }

  70% {
    transform: scale3d(0.05, 0.05, 0.05);
  }

  to {
    transform: scale3d(1, 1, 1);
  }
}

.pulse {
  animation-name: pulse;
}

</style>

  </head>
  <body>
    <h3>List of icon flags</h3>
  <div id="short"></div>
  <h3>and in big <i>(mouse over the icons)</i></h3>
  <div id="display"></div>
    <script>
var countries = {
  "Belgium": "be",
  "Bulgaria": "bg",
  "Czech Republic": "cz",
  "Denmark": "dk",
  "Germany": "de",
  "Estonia": "ee",
  "Ireland": "ie",
  "Greece": "gr",
  "Spain": "es",
  "France": "fr",
  "Croatia": "hr",
  "Italy": "it",
  "Cyprus": "cy",
  "Latvia": "lv",
  "Lithuania": "lt",
  "Luxembourg": "lu",
  "Hungary": "hu",
  "Malta": "mt",
  "Netherlands": "nl",
  "Austria": "at",
  "Poland": "pl",
  "Portugal": "pt",
  "Romania": "ro",
  "Slovenia": "si",
  "Slovakia": "sk",
  "Finland": "fi",
  "Sweden": "se",
  "United Kingdom": "gb",
  "Europe": "eu"
};

generateFlags("#short","icon");
d3.selectAll(".icon")
  .on("mouseover", function(d){drawFlag(d.value)})

function drawFlag (iso) {
  d3.selectAll("#display svg").remove();
  d3.select("#display")
    .append("svg")
    .attr("class","animated pulse")
    .append("use").attr("href",function (d) { return "#flag-" + iso});

}

function generateFlags(dom,svgclass) {
  svgclass = svgclass || "";
  var svg=d3.select(dom).selectAll("svg")
    .data(d3.entries(countries))
    .enter()
    .append("svg")
    .attr("class",function(d) {return svgclass + " flag-" + d.value});

  svg
    .append("use").attr("href",function (d) { return "#flag-" + d.value});
  svg
    .append("title").text(function(d) {return d.key});
}
 
</script>
  <div id="svg-flags">
    <!-- inject:../svg/eu-flags.svg -->
    <!-- svg of all flags -->
    <!-- endinject -->
  </div>
  </body>
</html>
